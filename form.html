  <body>
    <!-- form container -->
    <div class="container">
      <p>Welcome</p>

      <div class="form">
        <form action="">
          <div>
            <label for="fname">Your Name</label>
            <input
              class="input placeholder"
              type="text"
              placeholder="Your name..."
              name="name"
              id=""
            />
            <br />

            <label for="lname">Your Surname</label>
            <input
              class="input placeholder"
              type="text"
              placeholder="Your surname..."
              name="surname"
              id=""
            />
            <br />

            <label for="email">Your email</label>
            <input
              class="input"
              type="text"
              placeholder="Your email..."
              name="email"
              id=""
            />
            <br />
          </div>
          <br />

          <!-- feedback -->
          <div>
            What feedback would you like to give?
            <br />
            <input
              class="input"
              type="text"
              name="feedback"
              placeholder="Feedback"
            />
            <br />
          </div>
          <br />

              <option value="10"></option>
            </datalist>
          </div>
